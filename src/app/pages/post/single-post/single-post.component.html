<ng-container *ngIf="post as p">
    <!-- Page content-->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->
                        <h1 class="fw-bolder mb-1">{{p.title|titlecase}}</h1>
                        <!-- Post meta content-->
                        <div class="text-muted fst-italic mb-2">{{p.created_on | date:'medium'}} by {{p.owner.fullName |
                            titlecase}}
                        </div>
                        <!-- Post categories-->
                        <a class="badge bg-secondary text-decoration-none link-light"
                            href="#!">{{p.category.title|titlecase}}</a>
                    </header>
                    <!-- Preview image figure-->
                    <figure *ngIf="p.imageUrl" class="mb-5"><img class="img-fluid rounded" [src]="p.imageUrl"
                            alt="{{p.title}}" />
                    </figure>
                    <!-- Post content-->
                    <section class="mb-5">
                        <p class="fs-5 mb-4">{{p.content}}</p>
                    </section>
                </article>
                <!-- Comments section-->
                <app-post-comment [postData]="post" (newCommentData)="newCommentFn($event)" (newReplyCommentData)="getUpdatedCommentFn($event)"></app-post-comment>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Enter search term..."
                                aria-label="Enter search term..." aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                        </div>
                    </div>
                </div>
                <!-- Categories widget-->

                <app-category-list></app-category-list>

                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Side Widget</div>
                    <div class="card-body">You can put anything you want inside of these side widgets. They are easy to
                        use,
                        and feature the Bootstrap 5 card component!</div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
