<section class="mt-2 mb-5">
    <div class="mask d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="cancelBtn p-3" (click)="closeCreateForm()">
                            <i class="fa fa-times fa-lg closeIcon" aria-hidden="true"></i>
                        </div>
                        <h4 class="p-2 alert alert-info" role="alert">Manage Permission</h4>
                        <div>
                            <div class="alert-info text-center" *ngIf="successMessage">{{successMessage}}</div>
                            <div class="alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>

                            <div class="p-3">
                                Employee Details:
                                <hr />
                                - {{employee?.fullName|titlecase}} <br />
                                - {{employee?.email}} <br />
                            </div>
                            <form [formGroup]="managePermission" (ngSubmit)="managePermissionForm()">
                                <div *ngFor="let resources of permissionResources; index as i;">
                                    <div class="alert alert-dark" role="alert">
                                        <span class="badge badge-secondary">
                                            {{resources.name}}</span>
                                    </div>

                                    <div class="card-body">
                                        <div class="form-check form-check-inline" #messageEl
                                            [attr.data-message-id]="resources._id" (click)="getResourceId(messageEl)">
                                            <input class="form-check-input" type="radio" id="{{'approve'+i}}"
                                                value="approve" formControlName="access_control">
                                            <label for="{{'approve'+i}}">Approval</label>
                                        </div>

                                        <div class="form-check form-check-inline" #messageEl
                                            [attr.data-message-id]="resources._id" (click)="getResourceId(messageEl)">
                                            <input class="form-check-input" type="radio" id="{{'deny'+i}}" value="deny"
                                                formControlName="access_control">
                                            <label for="{{'deny'+i}}">Deny</label>
                                        </div>

                                    </div>
                                    <!-- Radio Button -->
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary btn-block btn-lg gradient-custom-4"
                                        [disabled]="!managePermission.valid&&!managePermission.touched">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
