<!-- Categories widget-->
<div class="card mb-4">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <div class="row">
            <ng-container *ngFor="let c of category">
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-3">
                        <li><a routerLink="/post/category/{{c.title}}">{{c.title|titlecase}}</a></li>
                    </ul>
                </div>
            </ng-container>
        </div>
    </div>
</div>
